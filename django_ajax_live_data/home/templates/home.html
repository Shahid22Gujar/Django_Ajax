  
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Django Ajax Live</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
  </head>
  <body>
    <h1>Django Ajax Live and Running in Docker Container</h1>
    
    <hr>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Full Name</th>
      <th scope="col">Phone No.</th>
      
    </tr>
  </thead>
  <tbody id="display">
   
   
  </tbody>
</table>

    <script src="https://code.jquery.com/jquery-3.6.1.js" integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script type="text/javascript" >
       
    
    $(document).ready(function(e){
        
        setInterval(function(){
            $.ajax({
                type: 'GET',
             
                url:"/ajax/get-all-users",
                success: function(response){
                    $("#display").empty();
                    console.log(response.users)
                    for (var key in response.users){
                        console.log(response.users[key].user_id);
                        var temp='<tr><th scope="row">'+response.users[key].user_id+'</th>'+'<td>'+response.users[key].name+'</td>'+'<td>'+response.users[key].phone+'</td>'+'</tr>'
                        $("#display").append(temp);
                    }
                },
                error: function(error){
                    alert("Error");
                }
            })

        },1000);
    });
    </script>
  </body>
</html>
